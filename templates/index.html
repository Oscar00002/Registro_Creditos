<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <h1>Registro de Créditos</h1>
    <form id="formCredito">
        <input type="hidden" id="id" />
        <label>Cliente: <input type="text" id="cliente" required /></label><br/><br/>
        <label>Monto: <input type="number" step="0.01" id="monto" required /></label><br/><br/>
        <label>Tasa Interés (%): <input type="number" step="0.01" id="tasa_interes" required /></label><br/><br/>
        <label>Plazo (meses): <input type="number" id="plazo" required /></label><br/><br/>
        <label>Fecha Otorgamiento: <input type="date" id="fecha_otorgamiento" required /></label><br/><br/>
        <button type="submit">Guardar</button>
        <button type="button" id="cancelEdit" style="display:none;">Cancelar</button>
    </form>

    <h2>Créditos Registrados</h2>
    <table id="tablaCreditos">
        <thead>
        <tr>
            <th>ID</th><th>Cliente</th><th>Monto</th><th>Tasa Interés</th><th>Plazo</th><th>Fecha Otorgamiento</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Gráfica de Total de Créditos Otorgados</h2>
    <canvas id="grafica" width="700" height="500"></canvas>

    <h2>Crédito Otorgados por Mes</h2>
    <canvas id="graficaMeses" width="700" height="500" ></canvas>
  
<footer>
    <p>&copy; 2023 Registro de Créditos - Oscar Pérez Rodríguez</p> 
</footer>
</body>
</html>
